
<section id="events">
    <div class="container">
      <div class="row" >
        
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="card_event">
            <div class="card">
              <div class="card-body">
                <p>
                  <img class="img-fluid" src="https://dummyimage.com/300x300/000/fff" alt="">
                </p>
                <h4 routerLink="/event/{{event.id}}" class="card-title">{{event.name}}</h4>
                <p class="card-text">
                    {{ event.description}}
                </p>
                
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
  </section>
